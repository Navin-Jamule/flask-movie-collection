{% extends 'base.html' %}

{% block title %}Update Movie{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }} ({{ movie.year }})</h1>
  <p class="description">Update Rating and Review</p>

  <form method="POST">
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
    </div>
    <div class="mb-3">
      <label for="review" class="form-label">Review</label>
      <input type="text" class="form-control" id="review" name="review" value="{{ movie.review }}" required>
    </div>
    <button type="submit" class="button">Update Movie</button>
  </form>
</div>
{% endblock %}
